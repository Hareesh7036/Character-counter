<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Real-Time character counter</h3>
        <form>
                <textarea name="" id="text_container" cols="30" rows="3" placeholder="write your text here" maxlength="100"></textarea>
        </form>
        <div id="display_sec">
            <span >Total characters: <span id="tot_char"></span></span>
            <span >Remaining: <span id="remaining"></span></span>
        </div>
        <p id="msg"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
